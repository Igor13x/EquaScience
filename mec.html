</head>

<body>
    <header class="container-fluid" id="all">
        <div class="row py-4">
            <div class="col-sm-8 col-12 py-2">
                <a href="index.html">
                    <img src="img/EquaScience.png" class="img-fluid imglogo" alt="Logo EquaScience">
                </a>
            </div>
            <div class="col-sm-4 col-12 py-2" id="home">
                <ul class="nav nav-underline justify-content-end">
                    <li class="nav-item">
                        <a id="select" class="nav-link" aria-current="page" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a id="nava" class="nav-link" href="fisica.html">Física</a>

                    <li class="nav-item">
                        <a id="nava" class="nav-link" href="eletro.html">Eletrônica</a>
                    </li>

                        <a id="nava" class="nav-link active" href="mec.html">Mecânica</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container" id="dark-card2">
        <h1 id="titlo">Fórmulas da Mecânica</h1>
        <div class="accordion" id="accordionFizica">
         <!-- Cálculo da Força -->
         <div class="accordion-item">
            <h2 class="accordion-header" id="heading4">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
                    Cálculo da Força (F = m × a)
                </button>
            </h2>
            <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4" data-bs-parent="#accordionFizica">
                <div class="accordion-body">
                    <p id="par" class="mb-3">A força é uma grandeza vetorial que causa a aceleração de um corpo. A fórmula básica para calcular a força é:</p>
                    <p><strong>F = m × a</strong></p>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="m" name="m" placeholder="Massa (m)" />
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control mb-3" id="aForca" name="aForca" placeholder="Aceleração (a)" />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calcularForca()">Calcular Força</button>
                    <p id="resultadoForca"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
