<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>EquaScience</title>
</head>

<body>
    <header class="container-fluid" id="all">
        <div class="row py-4 mb-2">
            <a>
                <img src="img/EquaScience.png" class="img-fluid imglogo" alt="Logo EquaScience">
            </a>
        </div>
    </header>
    
    <div class="container" id="dark-card">
        <div class="formula-container">
            <h2>Criar Fórmula</h2>
            <input id="formula-name" placeholder="Nome da fórmula" />
            <input id="formula-desc" placeholder="Descrição" />
            <input id="formula-category" placeholder="Categoria" />
            <input id="formula-expression" placeholder="Expressão (ex: g +5 = u)" />
            <div id="elementos-container"></div>
            <button onclick="addElemento()">Adicionar Elemento</button>
            <button onclick="saveFormula()">Salvar Fórmula</button>
        </div>
        
        <div class="formula-list">
            <h2>Fórmulas Salvas</h2>
            <ul id="formula-list"></ul>
        </div>
    </div>

    <!-- Carregar configuração do Firebase -->
    <script src="/js/firebase-config.js"></script>
    
    <!-- Carregar lógica do App -->
    <script src="/js/app.js"></script>
    
    <!-- Carregar a lógica do Data -->
    <script src="js/data.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
